data: "data"

general:
  matrix_removal: True
  peak_filtering: True
  norm: True
  outlier_removal: False
  deisotoping: True

peak_picking:
  snr: 3
  smooth: 1
  window: 11
  order: 3

alignment:
  num_pixel_percentage: 100
  mz_resolution: 0.005
  pixel_percentage: 3
  max_shift: 0.01

matrix_removal:
  clustering: 1
  dim_reduction: 'umap'
  n_components: 2
  umap_params:
    metric: 'cosine'
    n_neighbors: 100
    min_dist: 0.0
  cluster_algorithm: 'hdbscan'
  hdbscan_params:
    min_samples: 5
    min_cluster_size: 10
  kmeans_params:
    n_clusters: 2
  pixel_removal: 1
  matrix_subtraction: 0
  matrix_peak_removal: 1
  num_matrix_peaks: 50
  matrix_corr_thr: 0.7
  pixel_perc_thr: 70
  matrix_postproc: 0
  matrix_mzs: '855.07,861.08,877.05,1066.1,1082.07'
  thr_method: 'yen'

peak_filtering:
  sum: max
  thr: 50

intranorm:
  method: 'sum'

internorm:
  method: 'mfc'

outlier_detection:
  umap_params:
    n_neighbors: 10
  hdbscan_params:
    min_samples: 1000
    min_cluster_size: 5000
  cluster_thr: 70
  sample_thr: 70
  remove_ssc: 1

deisotoping:
  tolerance: 0.01
  min_isotopes: 2
  max_isotopes: 6
  openMS: 0

