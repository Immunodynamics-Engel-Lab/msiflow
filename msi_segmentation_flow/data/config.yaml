data: '/mnt/xio/data_publication/msi_segmentation'

general:
  multi_sample: False
  dot_size: 1

dim_reduction:
  method: 'umap'
  n_components: 2

umap:
  metric: 'cosine'
  n_neighbors: 15
  min_dist: 0.0

clustering:
  method: 'hdbscan'
  n_clusters: 3

hdbscan:
  min_cluster_size: 100
  min_samples: 5